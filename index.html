<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
<style>
    /* General Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #7d2fdd, #e7339f, #ccb520);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.5s ease;
}

/* ---------------- LOGIN SCREEN ---------------- */
.login-screen {
  text-align: center;
  color: white;
}

.title {
  font-size: 3rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

.login-box {
  background: rgba(255, 255, 255, 0.15);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

.login-box input {
  display: block;
  margin: 10px auto;
  padding: 12px;
  width: 220px;
  border: none;
  border-radius: 10px;
  outline: none;
  text-align: center;
  font-size: 1rem;
}

.login-box button {
  margin-top: 15px;
  background-color: #00bbf9;
  border: none;
  padding: 12px 30px;
  color: white;
  font-size: 1.1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background-color: #00a8e8;
}

/* ---------------- GAME SCREEN ---------------- */
.hidden {
  display: none;
}

.game-screen {
  text-align: center;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  border: 3px solid rgba(255, 255, 255, 0.25);
  width: 380px;
  max-width: 90%;
  transition: all 0.3s ease-in-out;
}

.game-screen:hover {
  border-color: #c77dff;
  box-shadow: 0 0 25px #c77dff, 0 0 40px #9b5de5;
}

#turnText {
  font-size: 1.5rem;
  margin-bottom: 15px;
}

/* ---------------- GAME BOARD ---------------- */
.board {
  width: 330px;
  height: 330px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 8px;
  justify-content: center;
  align-items: center;
}

.cell {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  font-size: 2.5rem;
  color: rgb(9, 10, 10);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
  user-select: none;
}

.cell:hover {
  background: rgba(255, 255, 255, 0.35);
}

/* ---------------- X & O COLORS ---------------- */
.cell.x {
  color: #060606; /* Cyan-blue */
  text-shadow: 0 0 8px #00f5d4, 0 0 15px #00f5d4;
}

.cell.o {
  color: #ff006e; /* Magenta-pink */
  text-shadow: 0 0 8px #ff006e, 0 0 15px #ff006e;
}

/* ---------------- RESULT SCREEN ---------------- */
.result-screen {
  margin-top: 20px;
}

#resultText {
  font-size: 2rem;
  margin-bottom: 10px;
}

#restartBtn {
  background-color: #dbad15;
  border: none;
  padding: 12px 30px;
  color: black;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#restartBtn:hover {
  background-color: #2506d6;
}

/* ---------------- RESPONSIVENESS ---------------- */
@media (max-width: 500px) {
  .board {
    width: 260px;
    height: 260px;
    gap: 6px;
  }

  .cell {
    font-size: 2rem;
  }

  .game-screen {
    width: 300px;
    padding: 20px;
  }

  .title {
    font-size: 2.2rem;
  }
}

</style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <h1 class="title">ðŸŽ® Tic Tac Toe</h1>
    <div class="login-box">
      <input type="text" id="player1" placeholder="Player 1" />
      <input type="text" id="player2" placeholder="Player 2" />
      <button id="startBtn">Enter Game</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div class="game-screen hidden" id="gameScreen">
    <h2 id="turnText"></h2>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="result-screen hidden" id="resultScreen">
      <h2 id="resultText"></h2>
      <button id="restartBtn">New Game</button>
    </div>
  </div>

  <script src="sc.js"></script>
</body>
</html>
